<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Benchmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="dropArea">Drop Font file here (.woff and .ttf)</div>
    <div id="benchmarkResults">
      <section id="supportContainer">
        <h2>Поддержка Языков</h2>
        <div class="font-options">
          <label>
            <input type="checkbox" id="includeNumbers" />
            Include Arabic Numbers (0-9)
          </label>

          <label>
            <input type="checkbox" id="includeLatinBase" />
            Include Latin Base (A-Z, a-z)
          </label>
        </div>
      </section>
      <section id="docsContainer">
        <h2>Полезные Ссылки</h2>
      </section>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
